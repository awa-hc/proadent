app = 'backasp'
primary_region = 'scl'

[build]

[http_service]
  internal_port = 5062
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
